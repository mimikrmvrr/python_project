<div class="event">
    <div>
        <span class="event_title"><h3><a href="/event{{ event.id }}">{{ event.title }} - {{ event.start_time }} {% if event.end_time %} to {{ event.end_time }}{% endif %}</a></h3></span>
        <span class="info">{{ event.location }}</span>
    </div>
    <p>{{ event.description|linebreaksbr }}</p>
</div>
